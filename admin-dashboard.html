<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | FitLife Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-bg: #f7f9fa;
            --secondary-bg: #ffffff;
            --card-bg: #f0f4f8;
            --text-main: #1a2233;
            --text-accent: #3a6ea5;
            --accent: #3a6ea5;
            --accent-2: #7b2ff2;
            --shadow: 0 8px 32px 0 rgba(58,110,165,0.08);
        }
        [data-theme="dark"] {
            --primary-bg: #181c24;
            --secondary-bg: #232a36;
            --card-bg: #232a36;
            --text-main: #f7f9fa;
            --text-accent: #7b2ff2;
            --accent: #7b2ff2;
            --accent-2: #3a6ea5;
            --shadow: 0 8px 32px 0 rgba(123,47,242,0.12);
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 1100px;
            margin: 3rem auto;
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: background 0.3s;
        }
        h1, h2, h3 {
            color: var(--accent);
        }
        .dashboard-cards {
            display: flex;
            gap: 2rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem 2rem;
            min-width: 200px;
            flex: 1;
            text-align: center;
            box-shadow: var(--shadow);
            transition: background 0.3s;
        }
        .card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            color: var(--accent-2);
        }
        .card .value {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--accent);
        }
        .charts {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .chart-container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            flex: 1;
            min-width: 350px;
            box-shadow: var(--shadow);
            transition: background 0.3s;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        .toggle-switch input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background: #ccc;
            outline: none;
            border-radius: 20px;
            position: relative;
            transition: background 0.3s;
        }
        .toggle-switch input[type="checkbox"]:checked {
            background: var(--accent);
        }
        .toggle-switch input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }
        .toggle-switch input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
        @media (max-width: 900px) {
            .dashboard-cards, .charts { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div style="text-align:right;">
                <select id="language-selector">
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                </select>
            </div>
            <div class="toggle-switch">
                <label for="theme-toggle">üåô</label>
                <input type="checkbox" id="theme-toggle" />
                <label for="theme-toggle">‚òÄÔ∏è</label>
            </div>
        </div>
        <h1>Admin Dashboard</h1>
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Users</h3>
                <div class="value" id="total-users">1,250</div>
            </div>
            <div class="card">
                <h3>Total Bookings</h3>
                <div class="value" id="total-bookings">3,420</div>
            </div>
            <div class="card">
                <h3>Total Revenue</h3>
                <div class="value" id="total-revenue">$24,800</div>
            </div>
            <div class="card">
                <h3>Popular Class</h3>
                <div class="value" id="popular-class">HIIT</div>
            </div>
        </div>
        <div class="charts">
            <div class="chart-container">
                <h3>User Growth (Last 6 Months)</h3>
                <canvas id="userGrowthChart" width="350" height="220"></canvas>
            </div>
            <div class="chart-container">
                <h3>Class Attendance</h3>
                <canvas id="classAttendanceChart" width="350" height="220"></canvas>
            </div>
        </div>
    </div>
    <script src="lang.js"></script>
    <script>
        // Theme toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.checked = theme === 'light' ? false : true;
        }
        themeToggle.addEventListener('change', function() {
            setTheme(this.checked ? 'dark' : 'light');
        });
        // On load, set theme from localStorage or default to dark
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        })();
    </script>
    <script>
        // User Growth Chart
        const userGrowthCtx = document.getElementById('userGrowthChart').getContext('2d');
        new Chart(userGrowthCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Users',
                    data: [800, 900, 1000, 1100, 1200, 1250],
                    borderColor: 'var(--accent)',
                    backgroundColor: 'rgba(58,110,165,0.15)',
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, ticks: { color: 'var(--text-main)' } },
                    x: { ticks: { color: 'var(--text-main)' } }
                }
            }
        });
        // Class Attendance Chart
        const classAttendanceCtx = document.getElementById('classAttendanceChart').getContext('2d');
        new Chart(classAttendanceCtx, {
            type: 'bar',
            data: {
                labels: ['HIIT', 'Yoga', 'Spin', 'Boxing', 'Strength'],
                datasets: [{
                    label: 'Attendance',
                    data: [1200, 900, 700, 400, 220],
                    backgroundColor: [
                        'var(--accent)', 'var(--accent-2)', '#e3e8ee', '#232a36', '#3a6ea5'
                    ]
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, ticks: { color: 'var(--text-main)' } },
                    x: { ticks: { color: 'var(--text-main)' } }
                }
            }
        });
    </script>
</body>
</html>
